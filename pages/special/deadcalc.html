<!DOCTYPE html>
<html>

<head>
    <title>Dead Calculator</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../../assets/icons/favicon_main.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #2e1a47 0%, #000000 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        /* Animated Background Particles (CSS Only) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
            z-index: -1;
            animation: stars 100s linear infinite;
        }

        @keyframes stars {
            from {
                background-position: 0 0, 25px 25px;
            }

            to {
                background-position: 1000px 1000px, 1025px 1025px;
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h2 {
            font-family: 'Pirata One', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #8a2be2;
            color: #fff;
        }

        .calculator {
            position: relative;
            z-index: 20;
            backdrop-filter: blur(15px);
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 15px;
        }

        /* Ensure video fills the display area nicely */
        #calc-display-broken video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            opacity: 0.8;
        }

        /* Audio Player Styling */
        audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            opacity: 0.5;
            transition: opacity 0.3s;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        audio:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Background Audio -->
    <audio src="../../assets/audio/binks_sake_violin.mp3" autoplay loop controls></audio>

    <div class="content-wrapper">
        <h2>Dead Calculator Service</h2>

        <div class="calculator">
            <div class="calculator-display binary-wall" id="calc-display-broken" style="padding: 0; overflow: hidden;">
                <!-- Local Video -->
                <video src="../../assets/video/one-piece-brook.mp4" autoplay loop muted playsinline></video>
            </div>

            <div class="calculator-buttons">
                <!-- Keep existing buttons -->
                <button class="calc-btn">Mc</button>
                <button class="calc-btn">M-</button>
                <button class="calc-btn">M+</button>
                <button class="calc-btn">√</button>
                <button class="calc-btn operator">%</button>

                <button class="calc-btn">←</button>
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn operator">÷</button>

                <button class="calc-btn clear">CE</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn operator">×</button>

                <button class="calc-btn clear">AC</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn operator">-</button>

                <button class="calc-btn clear">Off</button>
                <button class="calc-btn">0</button>
                <button class="calc-btn">.</button>
                <button class="calc-btn equals">=</button>
                <button class="calc-btn operator">+</button>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <a href="https://www.desmos.com/calculator" target="_self" class="submit-btn"
                    style="display: inline-block; text-decoration: none; font-size: 1.2rem; padding: 10px 30px; border-radius: 10px; color: #b71c1c;">
                    Repair System (Desmos)
                </a>
            </div>
        </div>
    </div>

    <!-- Audio Sync Script: Pauses Main Menu music on load, Resumes on unload -->
    <script>
        function toggleHeaderAudio(shouldPlay) {
            try {
                // Access banner frame
                const bannerWindow = window.parent.frames['banner'] || window.parent.frames[0];
                if (bannerWindow) {
                    const playPauseBtn = bannerWindow.document.getElementById('play-pause-btn');
                    const audio = bannerWindow.document.querySelector('audio');

                    if (audio && playPauseBtn) {
                        // If we want to Play but it's Paused -> Click to Resume
                        if (shouldPlay && audio.paused) {
                            playPauseBtn.click();
                            console.log("DeadCalc: Resuming Header Music");
                        }
                        // If we want to Pause but it's Playing -> Click to Pause
                        else if (!shouldPlay && !audio.paused) {
                            playPauseBtn.click();
                            console.log("DeadCalc: Pausing Header Music");
                        }
                    }
                }
            } catch (e) {
                console.warn("Audio sync error:", e);
            }
        }

        window.onload = function () {
            toggleHeaderAudio(false); // Pause on entry
        };

        window.onunload = function () {
            toggleHeaderAudio(true); // Play on exit
        };
    </script>
</body>

</html>
